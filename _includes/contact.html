<!-- Contact -->
<div id="contact" class="section md-padding">

    <!-- Container -->
    <div class="container">

        <!-- Row -->
        <div class="row">

            <!-- Section-header -->
            <div class="section-header text-center">
                <h2 class="title">Contact Us</h2>
            </div>
            <!-- /Section-header -->

            <!-- contact -->
            <div class="col-sm-4">
                <div class="contact">
                    <i class="fa fa-github"></i>
                    <h3>GitHub</h3>
                    <a href="{{ site.github_link }}"><p>@GevosoftOfficial</p></a>
                </div>
            </div>
            <!-- /contact -->

            <!-- contact -->
            <div class="col-sm-4">
                <div class="contact">
                    <i class="fa fa-envelope"></i>
                    <h3>Email</h3>
                    <a href="mailto:{{ site.email }}"><p>{{ site.email }}</p></a>
                </div>
            </div>
            <!-- /contact -->

            <!-- contact -->
            <div class="col-sm-4">
                <div class="contact">
                    <i class="fa fa-instagram"></i>
                    <h3>Instagram</h3>
                    <a href="{{ site.instagram_link }}"><p>@Gevosoft</p></a>
                </div>
            </div>
            <!-- /contact -->

            <!-- contact form -->
            <div class="col-md-8 col-md-offset-2">
                <form class="contact-form" action="https://formspree.io/contact.gevosoft@gmail.com" method="POST">
                    <input type="text" class="input" placeholder="Name" name="Name">
                    <input type="email" class="input" placeholder="Email" name="Email">
                    <input type="text" class="input" placeholder="Subject" name="Subject">
                    <textarea class="input" placeholder="Message" name="Comment"></textarea>
                    <button class="main-btn">Send message</button>
                </form>
            </div>
            <!-- /contact form -->

        </div>
        <!-- /Row -->

    </div>
    <!-- /Container -->

</div>
<!-- /Contact -->
