<!-- Service -->
<div id="service" class="section md-padding">

    <!-- Container -->
    <div class="container">

        <!-- Row -->
        <div class="row">

            <!-- Section header -->
            <div class="section-header text-center">
                <h2 class="title">What we offer</h2>
            </div>
            <!-- /Section header -->

            {% for item in site.services %}

            <!-- service -->
            <div class="col-md-4 col-sm-6">
                <div class="service">
                    <i class="{{ item.icon }}"></i>
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.description }}</p>
                </div>
            </div>
            <!-- /service -->

            {% endfor %}

        </div>
        <!-- /Row -->

    </div>
    <!-- /Container -->

</div>
<!-- /Service -->
